plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'java'
    id 'eclipse'
    id "org.zeroturnaround.gradle.jrebel"
    id "com.github.johnrengelman.shadow"
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

group 'de.chaosolymp'
version rootProject.version

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.github.PyvesB:advanced-achievements:6.6.2'
    implementation project(":vote-manager-core")
    compileOnly "org.spigotmc:spigot-api:1.16.3-R0.1-SNAPSHOT"
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
}

shadowJar {
    project.configurations.implementation.canBeResolved = true
    configurations = [project.configurations.implementation]
    relocate('org.slf4j', "de.chaosolymp.votemanager.lib.slf4j")
    relocate('com.hm.achievement', 'de.chaosolymp.votemanager.lib.advanced_achievements')
    relocate('org.apache.commons', 'de.chaosolymp.votemanager.lib.apache_commons')
    relocate('com.zaxxer.hikari', "de.chaosolymp.votemanager.lib.hikari")
    relocate('kotlin', "de.chaosolymp.votemanager.lib.kotlin")
    relocate('org.intellij.lang.annotations', "de.chaosolymp.votemanager.lib.annotations.intellij")
    relocate('org.jetbrains.annotations', "de.chaosolymp.votemanager.lib.annotations.jetbrains")
    version = version
}

processResources {
    inputs.property "version", project.version
    from(sourceSets.main.resources.srcDirs) {
        include 'plugin.yml'
        expand 'version': project.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'plugin.yml'
    }
}

artifacts {
    archives shadowJar
}